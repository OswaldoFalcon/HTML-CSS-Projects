<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc">
        <div class="flex">
            calc
            <div class="options">
                <label for="radio" class="theme">THEME</label>
                <div class="radio">
                    1<input type="radio" name="theme" id="1" checked="checked">  
                </div>
                <div class="radio">
                    2<input type="radio" name="theme" id="2">  
                </div>
                <div class="radio">
                    3<input type="radio" name="theme" id="3">  
                </div>
            </div>
        </div>
        <div class="screen">
            <input type="text" placeholder="0">
        </div>
        <div class="grid">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="DEL" class="delete">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="+">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="-">
            <input type="button" value=".">
            <input type="button" value="0">
            <input type="button" value="/">
            <input type="button" value="x">
            <input type="button" value="RESET" class="reset">
            <input type="button" value="=" class="equal">
        </div>
    </div>
    
</body>
</html>
